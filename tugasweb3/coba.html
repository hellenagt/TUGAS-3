<html>
<head>
<title>Kalkulator Sederhana</title>
<style type="text/css">
	h1 {text-align: center; font-family: verdana; color: white}
	p {font-family: verdana;text-decoration: bold; color: white}
	body {margin-top: 15pt; background-image: url("bg9.jpg");}
	input {font-family: verdana; font-size: 13pt}
</style>
</head>
<script language="JavaScript">
	window.alert("Selamat datang dikalkulator sederhana! Klik ok untuk mencoba...")
	document.write("Dimodifikasi terakhir pada "+document.lastModified);
	
function tambah(){
var bil1=parseFloat(document.from.bil1.value);
var bil2=parseFloat(document.from.bil2.value);
var jumlah=bil1+bil2;
document.from.Hasil.value = jumlah;
}
function kurang(){
var bil1=parseFloat(document.from.bil1.value);
var bil2=parseFloat(document.from.bil2.value);
var jumlah=bil1-bil2;
document.from.Hasil.value = jumlah;
}
function bagi(){
var bil1=parseFloat(document.from.bil1.value);
var bil2=parseFloat(document.from.bil2.value);
var jumlah=bil1/bil2;
document.from.Hasil.value = jumlah;
}
function kali(){
var bil1=parseFloat(document.from.bil1.value);
var bil2=parseFloat(document.from.bil2.value);
var jumlah=bil1*bil2;
document.from.Hasil.value = jumlah;
}

</script>
<body>
	<h1>KALKULATOR SEDERHANA</h1>
	<br>
	<br>
<div align="center">
<form name="from" action="#">
<p>Bil 1  <input type="text" name="bil1" /></p>
<p>Bil 2  <input type="text" name="bil2" /></p>
<p>Hasil <input type="text" name="Hasil" disabled="true"></p>
<input type="button"value="+"onclick="tambah()">
<input type="button"value="-"onclick="kurang()">
<input type="button"value="/"onclick="bagi()">
<input type="button"value="*"onclick="kali()">
<input type="reset"value="clear">
</form>
</body>
</html>
